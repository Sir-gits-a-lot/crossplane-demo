apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xgitops.xcloud.io
spec:
  connectionSecretKeys:
    - kubeconfig
  defaultCompositionRef:
    name: gitops-argo-cd
  group: xcloud.io
  names:
    kind: XGitOps
    plural: xgitops
  claimNames:
    kind: XGitOpsClaim
    plural: xgitopsclaims
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                id:
                  type: string
                  description: ID of this Cluster that other objects will use to refer to it.
                parameters:
                  type: object
                  properties:
                    kubeConfig:
                      type: object
                      properties:
                        secretName:
                          description: The name of the secret with KubeConfig
                          type: string
                        secretNamespace:
                          description: The Namespace with the secret with KubeConfig
                          type: string
                          default: crossplane-system
                        secretKey:
                          description: The key that contains kubeconfig
                          type: string
                          default: kubeconfig
                      required:
                        - secretName
                    environment:
                      description: The environment (e.g., production)
                      type: string
                      default: production
                    gitOpsRepo:
                      description: The repository with GitOps manifests used by Argo CD
                      type: string
                      default: "https://github.com/Sir-gits-a-lot/crossplane-demo"
                  required:
                    - kubeConfig
              required:
                - id
                - parameters
